<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <h1>SignUp</h1> 
        <h2 class="connect">DTUConnect</h2>
        <div class="container">
            <div class="sign-up-content">
                <form method="POST" class="signup-form">
                    <h2 class="form-title">Sign Up</h2>
                    
                    <div class="form-textbox">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" />
                    </div>

                    <div class="form-textbox">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                    </div>

                    <div class="form-textbox">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" />
                    </div>
                    
                    <div class="form-textbox">
                        <label for="uname">Username</label>
                        <input type="text" name="uname" id="uname" />
                    </div>
                    
                    <div class="form-textbox">
                        <label for="pass">Mobile</label>
                        <input type="number" name="number" id="number" />
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term form-check-input" />
                        <label for="agree-term" class="label-agree-term form-check-label"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>

                    <div class="form-textbox">
                        <input type="submit" name="submit" id="submit" class="submit" value="Create account" />
                    </div>
                </form>

                <p class="loginhere">
                    Already have an account ?<a href="sample/login.html" class="loginhere-link"> Log in</a>
                </p>
            </div>
        </div>

    </div>

</body>
</html>
